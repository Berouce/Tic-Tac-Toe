<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="scoreboard">
      <div class="player">
        <span class="player-name" id="player1-name">Player 1</span>
        <span class="player-score" id="player1-score">0</span>
      </div>
      <div class="player">
        <span class="player-name" id="player2-name">Player 2</span>
        <span class="player-score" id="player2-score">0</span>
      </div>
    </div>

    <div id="game-board" class="board">
      <div class="cell" onclick="handleCellClick(event)"></div>
      <div class="cell" onclick="handleCellClick(event)"></div>
      <div class="cell" onclick="handleCellClick(event)"></div>
      <div class="cell" onclick="handleCellClick(event)"></div>
      <div class="cell" onclick="handleCellClick(event)"></div>
      <div class="cell" onclick="handleCellClick(event)"></div>
      <div class="cell" onclick="handleCellClick(event)"></div>
      <div class="cell" onclick="handleCellClick(event)"></div>
      <div class="cell" onclick="handleCellClick(event)"></div>
    </div>

    <div class="message"></div>

    <button class="restart-button" onclick="restartGame()">Restart</button>
    <button class="end-game-button" onclick="endGame()">End Game</button>
  </div>

  <script src="scripts/scripts.js"></script>
</body>
</html>
